language: python
python: 3.5
sudo: false
branches:
  only:
  - master
  - develop
services:
- docker
env:
  global:
  - AWS_ACCESS_KEY_ID='foo' AWS_DEFAULT_REGION='us-east-1' AWS_SECRET_ACCESS_KEY='bar'
    DATABASE_URL=postgresql://briefy:briefy@127.0.0.1:9999/briefy-leica SQS_IP=127.0.0.1
    SQS_PORT=5000 USER_SERVICE_BASE=https://api.stg.briefy.co/internal
  matrix:
  - TOXENV=py35
install:
- docker run -d -p 127.0.0.1:5000:5000 --name sqs briefy/aws-test:latest sqs
- docker run -d -p 127.0.0.1:9999:5432 -e POSTGRES_PASSWORD=briefy -e POSTGRES_USER=briefy
  -e POSTGRES_DB=briefy-leica --name briefy-leica-test mdillon/postgis:9.5
- pip install -r requirements/dev.txt
- pip install flake8
script:
- tox -e ${TOXENV}
- flake8 src/briefy/leica tests setup.py
after_success:
- make docs
notifications:
  slack: briefy:qxjOPwcrGEtVx3aCQBr812t9
deploy:
  provider: deis
  controller: https://deis.stg.briefy.co
  cli_version: v2.2.0
  app: briefy-leica
  username: ci
  password:
    secure: 
  edge:
    source: mattk42/dpl
    branch: deis-v2-exit-status
  on:
    repo: BriefyHQ/briefy.leica
    branch: develop
