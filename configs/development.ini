[app:main]
use = egg:briefy.leica
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_debugtoolbar

sqlalchemy.url = ${DATABASE_URL}

[server:main]
use = egg:gunicorn#main
bind = 0.0.0.0:8000
workers = 4
preload = true
reload = true
accesslog = -
loglevel = info
worker_class = gevent
timeout = 300

[loggers]
keys = root, briefy.leica, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_briefy.leica]
level = INFO
handlers = console
qualname = briefy.leica

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
