[app:main]
use = egg:briefy.leica
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = ${DATABASE_URL}

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8000

[loggers]
keys = root, briefy.leica, requests, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_briefy.leica]
level = INFO
handlers = console
qualname = briefy.leica

[logger_requests]
level = ERROR
handlers = console
qualname = requests

[logger_sqlalchemy]
level = ERROR
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_logstash]
class = logstash.LogstashHandler
args = ('10.30.40.237', 'logstash', ['Briefy', 'Leica', ], False, 1)
level = INFO

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
